<!DOCTYPE>
<html ng-app="myApp">
    <head>
        <title>Foursquare Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container" ng-controller="AppCtrl">
            <h1>Foursquare Demo</h1>
            <form name="form" novalidate>
                <div class="search-controls" ng-class="{ 'has-error' : form.search.$invalid && !form.search.$pristine }">
                    <p ng-show="form.search.$invalid && !form.search.$pristine" class="help-block">location required.</p>
                    <input class="form-control search" name="search" id="search" placeholder="Enter location..." ng-model="location" required="required" ng-pattern="/^[a-zA-Z ]*$/" />
                    <button class="btn btn-primary" ng-click="search(location)" ng-disabled="form.$invalid">Search</button>
                </div>
            </form>

            <div class="results" ng-repeat="result in results" id="top-places">
                <div class="result">
                    <h3>{{result.name}}</h3>
                    <a href="{{result.url}}">{{result.url}}</a>
                    <h4>Rating: {{result.rating}}</h4>
                </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <!--<script data-require="ui-bootstrap@*" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>
        <script src="controllers/controller.js"></script>
    </body>
</html>
